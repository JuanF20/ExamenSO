<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .store-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }
        .store-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fafafa;
        }
        .product img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 4px;
        }
        .product label {
            font-size: 16px;
            color: #555;
            display: flex;
            align-items: center;
        }
        .product input {
            width: 50px;
            text-align: center;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .total {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .button {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function calculateTotal() {
        
            const product1 = document.getElementById('product1').value || 0;
            const product2 = document.getElementById('product2').value || 0;

            const total = (product1 * 30) + (product2 * 45); // Precio de producto 1: $10, producto 2: $15

            document.getElementById('total').textContent = `Total: $${total}`;
        }
    </script>
</head>
<body>
    <div class="store-container">
        <h1>Felicidades ya  ingresaste ahora ya puedes comprar  </h1>
        <h1>Camisetas a la Venta en nuestra tienda  </h1>

        <div class="product">
            <label for="product1">
                <img src="../Examen/Imagenes/river.jpg" alt="Producto 1">
                Camiseta de River Plate  Precio Unitario ($30 dolares cada una ):
            </label>
            <input type="number" id="product1" min="0" value="0" onchange="calculateTotal()">
        </div>

        <div class="product">
            <label for="product2">
                <img src="../Examen/Imagenes/boca1.png" alt="Producto 2">
                Camiseta de Boca Juniors  Precio Unitario ($45 dolares cada una ):
            </label>
            <input type="number" id="product2" min="0" value="0" onchange="calculateTotal()">
        </div>

        <p class="total" id="total">Total a Pagar Usted: $0</p>
        <a href="pagina3.html" class="button">Ir a metodo de Pago</a>
        <a href="pagina_ingreso.html" class="button">Volver a la Página de Ingreso</a>
        <a href="pagina4.html" class="button">Volver a información  de la Camiseta</a>
        
    </div>
</body>
</html>
