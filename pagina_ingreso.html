<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Ingreso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('../Examen/Imagenes/fondo.jpg'); /* Ruta a la imagen */
            background-size: cover; /* Hace que la imagen cubra toda la pantalla */
            background-position: center; /* Centra la imagen */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff; /* Color de texto blanco para contraste */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semitransparente para que la imagen sea visible */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input:focus {
            border-color: #007BFF;
            outline: none;
        }
        .button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .toggle-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #007BFF;
            text-decoration: none;
            cursor: pointer;
        }
        .toggle-link:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function validateLogin(event) {
            event.preventDefault(); // Previene el comportamiento predeterminado del formulario

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                alert("Por favor, ingrese un usuario y una contraseña válidos.");
                return false;
            }

            // Redirige a pagina2.html si los campos son válidos
            window.location.href = "pagina2.html";
        }

        function toggleForm(showLogin) {
            document.getElementById('login-form').style.display = showLogin ? 'block' : 'none';
            document.getElementById('register-form').style.display = showLogin ? 'none' : 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <div id="login-form">
            <h1>Venta de Camisetas de Futbol</h1>
            <form onsubmit="validateLogin(event)">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="button">Ingresar</button>
            </form>
            <a class="toggle-link" onclick="toggleForm(false)">¿No tienes una cuenta? Regístrate aquí</a>
        </div>

        <div id="register-form" style="display: none;">
            <h1>Crear Cuenta</h1>
            <form action="/register" method="POST">
                <div class="form-group">
                    <label for="new-username">Usuario:</label>
                    <input type="text" id="new-username" name="new-username" placeholder="Crea tu usuario" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Contraseña:</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Crea tu contraseña" required>
                </div>
                <a href="pagina4.html" class="button">Ir información de Equiopo y  Camiseta</a>
            </form>
            <a class="toggle-link" onclick="toggleForm(true)">¿Ya tienes una cuenta? Inicia sesión aquí</a>
        </div>
    </div>
</body>
</html>
