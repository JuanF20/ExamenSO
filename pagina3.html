<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos de Pago</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .payment-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 700px;
        }
        h1, p {
            text-align: center;
            color: #333;
        }
        .payment-methods {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .payment-method {
            text-align: center;
            margin: 10px;
            width: 150px;
        }
        .payment-method img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        .payment-button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .payment-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function printReceipt() {
            if (confirm("¿Desea imprimir este comprobante?")) {
                window.print();
            }
        }
    </script>
</head>
<body>
    <div class="payment-container">
        <h1>Métodos de Pago Disponibles</h1>
        <p>Seleccione un método de pago para completar su compra.</p>

        <div class="payment-methods">
            <!-- Métodos de pago -->
            <div class="payment-method">
                <img src="../Examen/Imagenes/visa.jpg" alt="Visa">
                <p>Visa</p>
            </div>
            <div class="payment-method">
                <img src="../Examen/Imagenes/mastercard.jpg" alt="Mastercard">
                <p>Mastercard</p>
            </div>
            <div class="payment-method">
                <img src="../Examen/Imagenes/logo-American-Express.png" alt="American_Express_logo">
                <p>American Express</p>
            </div>
            <div class="payment-method">
                <img src="../Examen/Imagenes/de una.png" alt="American_Express_logo">
                <p>De Una </p>
            
        </div>

        <p>¿Desea imprimir este comprobante de pago?</p>

        <button class="payment-button" onclick="printReceipt()">Imprimir Comprobante</button>
        <a href="pagina2.html" class="button">Volver a ver Camisetas</a>
    </div>
</body>
</html>
